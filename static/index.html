<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Markdown Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .progress-container {
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s;
        }
        .progress-text {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        .progress-files {
            margin-top: 10px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 12px;
        }
        .file-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        .download-btn {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            background-color: #337ab7;
            color: white;
            padding: 10px;
            border-radius: 4px;
        }
        .download-btn:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <h1>GitHub Markdown Downloader</h1>

    <div class="container">
        <form id="downloadForm">
            <div>
                <label for="repoUrl">GitHub Repository URL:</label>
                <input type="text" id="repoUrl" name="repoUrl" placeholder="https://github.com/username/repository" required>
            </div>

            <!-- GitHub Token input removed - using token from .env file -->
            <div>
                <small style="color: #666; display: block; margin-top: 5px; margin-bottom: 15px;">
                    Using GitHub token configured in the .env file for API requests.
                </small>
            </div>

            <button type="submit">Download Markdown Files</button>
        </form>

        <div class="loading" id="loading">
            <p>Downloading files from repository, please wait...</p>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">Initializing download...</div>
                <div class="progress-files" id="progressFiles"></div>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const repoUrl = document.getElementById('repoUrl').value;
            // Token input removed - using token from .env file
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const progressFiles = document.getElementById('progressFiles');

            // Reset result and progress
            resultDiv.innerHTML = '';
            resultDiv.className = '';
            resultDiv.style.display = 'none';
            progressBar.style.width = '0%';
            progressText.textContent = 'Initializing download...';
            progressFiles.innerHTML = '';

            // Show loading
            loadingDiv.style.display = 'block';

            // Start progress simulation
            let progress = 0;
            let foundFiles = 0;
            let downloadedFiles = 0;
            let filesList = [];

            // Function to update progress display
            const updateProgress = (percent, message, newFile = null) => {
                progressBar.style.width = `${percent}%`;
                progressText.textContent = message;

                if (newFile) {
                    filesList.push(newFile);
                    const fileItem = document.createElement('div');
                    fileItem.textContent = `✓ ${newFile}`;
                    progressFiles.appendChild(fileItem);
                    progressFiles.scrollTop = progressFiles.scrollHeight;
                }
            };

            // We'll no longer simulate progress - we'll get real updates from the server
            updateProgress(10, "Connecting to GitHub API...");

            // Initial progress message
            setTimeout(() => {
                if (progress < 30) {
                    updateProgress(30, "Scanning repository for markdown files...");
                }
            }, 1000);

            try {
                const response = await fetch('/download/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        repo_url: repoUrl
                        // Token removed - using token from .env file
                    })
                });

                // No progress simulation to clear

                const data = await response.json();

                // Complete the progress bar and show downloaded files
                updateProgress(100, `Download complete! Found ${data.files_count} markdown files.`);

                // Show all downloaded files in the progress area
                if (data.files && data.files.length > 0) {
                    // Clear and show the downloaded files
                    progressFiles.innerHTML = ''; // Clear any existing content
                    data.files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.textContent = `✓ ${file}`;
                        progressFiles.appendChild(fileItem);
                    });

                    // Scroll to show the files
                    progressFiles.scrollTop = 0;
                }

                // Wait a moment to show the completed progress
                setTimeout(() => {
                    // Hide loading
                    loadingDiv.style.display = 'none';

                    if (response.ok) {
                        // Success
                        resultDiv.className = 'success';

                        let html = `<h3>Success!</h3>
                                    <p>${data.message}</p>`;

                        if (data.files.length > 0) {
                            html += `<p>Downloaded files:</p>
                                    <div class="file-list">
                                        <ul>`;

                            data.files.forEach(file => {
                                html += `<li>${file}</li>`;
                            });

                            html += `</ul>
                                    </div>`;
                        }

                        if (data.download_url) {
                            html += `<a href="${data.download_url}" class="download-btn" target="_blank">Download ZIP File</a>`;
                        }

                        resultDiv.innerHTML = html;
                    } else {
                        // Error
                        resultDiv.className = 'error';
                        resultDiv.innerHTML = `<h3>Error</h3>
                                              <p>${data.detail || 'An unknown error occurred'}</p>`;
                    }

                    resultDiv.style.display = 'block';
                }, 1000);

            } catch (error) {
                // No progress simulation to clear

                // Hide loading
                loadingDiv.style.display = 'none';

                // Show error
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>Error</h3>
                                      <p>Failed to connect to the server: ${error.message}</p>`;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
